
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
 
  <pattern id="pattern-checkers" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse" >
    <rect style="fill:none; stroke-width:1; stroke:rgb(0,0,0)" class="checker" x="0" width="100" height="100" y="0"/>
    <rect style="fill:none; stroke-width:1; stroke:rgb(0,0,0)" class="checker" x="100" width="100" height="100" y="100"/>
  </pattern>
  
  <rect style="stroke-width:1; stroke:rgb(0,0,0)" x="0" y="0" width="100%" height="100%" fill="url(#pattern-checkers)" />
  
</svg>